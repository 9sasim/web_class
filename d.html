<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewpoint"
            content="width=device-width
            ,initial-scale=1.0"
            />
            <title>Document</title>
            <script>
                function myFunction() {
                    console.log("Button clicked");
                }
            </script>
    </head>
    <body>
        <button type="button" onClick="myFunction()">click Me</button>
    </body>

    <body>
        <h2>JavaScript Functions</h2>
        <p id="demo"></p>
        <script>
            function ctof(P1,P2){
                return P1+P2;
            }
            document.getElementById("demo").innerHTML=ctof(2,4)
        </script>
    </body>
    <body>
        <p id="c"></p>
        <script>
            function ctf(p){
                return (5/9) * (p-32);
            }
            document.getElementById("c").innerHTML=ctf(104)
        </script>
    </body>
    <body>
        <p id="d"></p>
        <script>
            function df(d){
                return (9/5) * (d+32);
            }
            document.getElementById("d").innerHTML=df(40)
        </script>
    </body>
</html>
